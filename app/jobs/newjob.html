<h1>Agregar Trabajo</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" class="form-control" ng-model="vm.user.empresa" required />
        </div>
        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" class="form-control" ng-model="vm.user.cargo" required />
        </div>
        <div class="form-group">
            <label for="fecha_inicio">Fecha de Inicio</label>
            <input type="date" id="fecha_inicio" class="form-control" ng-model="vm.user.fecha_inicio" required />
        </div>
        <div class="form-group">
            <label for="fecha_fin">Fecha de Finalización (Opcional)</label>
            <input type="date" id="fecha_fin" class="form-control" ng-model="vm.user.fecha_fin" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Guardar</button>
        </div>
    </form>
</div>
