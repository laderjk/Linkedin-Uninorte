<h1>Agregar Publicacion</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="empresa_publicacion">Empresa</label>
            <input type="text" id="empresa_publicacion" class="form-control" ng-model="vm.user.empresa_publicacion" required />
        </div>
        <div class="form-group">
            <label for="contacto">Nombre de contacto</label>
            <input type="text" id="contacto" class="form-control" ng-model="vm.user.contacto" required />
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono de contacto</label>
            <input type="number" id="telefono" class="form-control" ng-model="vm.user.telefono" required />
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción corta</label>
            <input type="text" id="descripcion" class="form-control" ng-model="vm.user.descripcion" />
        </div>
        <div class="form-group">
            <label for="salario">Salario</label>
            <input type="number" id="salario" class="form-control" ng-model="vm.user.salario" />
        </div>
        <div class="form-group">
            <label for="carreras_afines">Carreras afines</label>
            <input type="text" id="carreras_afines" class="form-control" ng-model="vm.user.carreras_afines" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Guardar</button>
        </div>
    </form>
</div>
