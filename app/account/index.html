<h1>My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Apellidos</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" class="form-control" ng-model="vm.user.email" />
        </div>
        <div class="form-group">
            <label for="carrera">Carrera</label>
            <input type="text" id="carrera" class="form-control" ng-model="vm.user.carrera" />
        </div>
        <div class="form-group">
            <label for="semestre">Semestre</label>
            <input type="text" id="semestre" class="form-control" ng-model="vm.user.semestre" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Guardar</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Eliminar</button>
        </div>
    </form>
</div>
